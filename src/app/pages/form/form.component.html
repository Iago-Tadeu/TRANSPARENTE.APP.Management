<div class="container">
    <h2>Formulário</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Empresa:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Cargo:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="interesse">Como tomou conhecimento do +transparente?</label>
            <select id="interesse" name="interesse">
                <option value="produto">Indicação</option>
                <option value="servico">Site</option>
                <option value="parceria">Redes sociais</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Política de privacidade</label>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
        <div class="form-group">
            <button routerLink="/">Go back</button>
        </div>
        <!-- <div class="form-group"> -->
            <button routerLink="/register">Registro de usuário</button>
        <!-- </div> -->
    </form>
</div>
