<div class="container">
    <h2>Cadastro</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" required formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="phone" id="phone" name="phone" required formControlName="phone">
        </div>
        <div class="form-group">
            <label for="birthDate">Aniversário</label>
            <input type="birthDate" id="birthDate" name="birthDate" required formControlName="birthDate">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required formControlName="password">
        </div>
        <div class="form-group">
            <label for="password">Confirmação de senha</label>
            <input type="password" id="password" name="password" required formControlName="passwordConfirmation">
        </div>
        <div class="form-group">
            <button type="submit">Continuar</button>
        </div>
        <div class="form-group">
            <button routerLink="/">Go back</button>
        </div>
    </form>
</div>
